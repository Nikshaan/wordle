<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle | Nikshaan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="x-icon" href="wordle_icon.png">
</head>
<body style="background-color: rgb(13, 13, 13);">
    
    <div class="navbar">
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
            <p>WORDLE</p>
        </div>
        <div class="options">
            <i class="fa-regular fa-lightbulb"></i>
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-question"></i>
            <i class="fa-solid fa-gear"></i>
            <button class="subscribe">Subscribe to Games</button>
        </div>
    </div>

    <div class="win">
        <div class="guess_right">
            <h1>You Guessed the Word!</h1>
        </div>
        <div class="restart">
            <h4>To start a New Game, Press:</h4>
            <button class="play_again" onclick="play()">PLAY AGAIN</button>
        </div>
    </div>

    <div class="lose">
        <div class="guess_over">
            <h2 id="wrong_guess"></h2>
        </div>
        <div class="restart">
            <h4>To start a New Game, Press:</h4>
            <button class="play_again" onclick="play()">PLAY AGAIN</button>
        </div>
    </div>

    <div class="game-box"></div>

    <div class="error"><h3 style="text-align: center;">You entered an Invalid / Non-Five Letter Word!</h3></div>

    <div class="game-input">
        <input type="text" placeholder="Enter your guess here:" id="user-input">
    </div>

<script src="script.js"></script>
</body>
</html>
